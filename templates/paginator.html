{% if paginator %}
<nav class="pagination">
    {% if paginator.previous %}
    <a class="previous" href="{{ paginator.previous }}">
        &lt;
    </a>
    {% endif %}
    {% if paginator.next %}
    <a class="next" href="{{ paginator.next }}">
        &gt;
    </a>
    {% endif %}
</nav>
{% endif %}
