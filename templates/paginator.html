{% if paginator %}
<nav class="pagination">
    {% if paginator.previous %}
    <a class="previous" href="{{ paginator.previous }}">
        {{ feather::feather(name="chevrons-left") }}
    </a>
    {% endif %}
    {% if paginator.next %}
    <a class="next" href="{{ paginator.next }}">
        {{ feather::feather(name="chevrons-right") }}
    </a>
    {% endif %}
</nav>
{% endif %}
