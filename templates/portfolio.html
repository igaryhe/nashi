{% extends "index.html" %}
{% block title %}
Portfolio | {{config.title}}
{% endblock title %}
{% block content %}
<div class="grid">
    {% for page in section.pages %}
    <article class="work">
        <a href="{{ page.permalink }}"><img class="preview" src="{{ page.extra.image }}"/></a>
        {% include "title-types.html" %}
        <h2 class="subtitle">{{ page.summary | safe }}</h2>
    </article>
    {% endfor %}
</div>
{% endblock content%}
