{% extends "index.html" %}
{% block content %}
<div class="grid">
    {% for page in term.pages %}
    <article class="work">
        <a href="{{ page.permalink }}"><img class="preview" src="{{ page.extra.image }}"/></a>
        {% if page.taxonomies.types %}
        {% include "title-types.html" %}
        {% endif %}
    </article>
    {% endfor %}
</div>
{% endblock content%}
